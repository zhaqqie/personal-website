<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - My Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .social-links {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .social-links li {
            display: inline-block;
            margin: 10px;
        }
        .social-links li a {
            text-decoration: none;
            color: #343a40;
            font-size: 20px;
            display: block;
            transition: color 0.3s ease;
        }
        .social-links li a:hover {
            color: #007bff;
        }
        .portfolio {
            text-align: center;
        }
        .portfolio img {
            width: 100%;
            max-width: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .portfolio img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="portfolio">
            <h1>Galeri</h1>
            <p>Beberapa Foto Tentang Saya</p>
            <div>
                <img src="images/foto1.jpeg" alt="Project 1">
                <img src="images/foto2.jpeg" alt="Project 2">
                <img src="images/foto3.jpeg" alt="Project 3">
                <img src="images/foto4.jpeg" alt="Project 4">
                <img src="images/foto5.jpeg" alt="Project 5">
                <img src="images/foto6.jpeg" alt="Project 6">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 M Zhaqqie Putra Maiwandi</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
