<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .social-links {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .social-links li {
            display: inline-block;
            margin: 10px;
        }
        .social-links li a {
            text-decoration: none;
            color: #343a40;
            font-size: 20px;
            display: block;
            transition: color 0.3s ease;
        }
        .social-links li a:hover {
            color: #007bff;
        }
        .education {
            margin: 50px 0;
        }
        .education h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .education-item {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #007bff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .education-item h3 {
            margin: 0 0 5px 0;
            color: #007bff;
        }
        .education-item p {
            margin: 0;
            color: #343a40;
        }
    </style>
</head>
<body>

            <div class="education-item">
